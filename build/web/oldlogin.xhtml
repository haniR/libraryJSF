<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>    
            <span class="ui-float-label">
                <p:inputText id="username-input" value="#{loginBean.username}" />
                <p:outputLabel for="@previous" value="Username" />
            </span>
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{loginBean.password}" />
                <p:outputLabel for="@previous" value="Password" />
            </span>
            <p:commandButton actionListener="#{loginBean.login()}" value="Login"/>

        </h:form>  
    </body>
</html>
