<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1> Your  Wish List </h1>
                    <h:form id="wishTableForm">
                         <p:growl id="message" showDetail="true" />
                        <p:dataTable var="wishBook" value="#{bookBean.wishListBooks}" id="data2" >


                            <p:column headerText="Id" style="color: #FF5722 ">
                                <h:outputText value="#{wishBook.id}"/>
                            </p:column>

                            <p:column headerText="Name" style="color: #0277BD">
                                <h:outputText value="#{wishBook.name}" />
                            </p:column>
                            <p:column headerText="ISBN" style="color: #0277BD">
                                <h:outputText value="#{wishBook.isbn}" />
                            </p:column>
                            <p:column headerText="Number Of Pages" style="color: #0277BD">
                                <h:outputText value="#{wishBook.numberOfPages}" />
                            </p:column>
                            <p:column headerText="Qunatity" style="color: #0277BD">
                                <h:outputText value="#{wishBook.qauantity}" />
                            </p:column>
                            <p:column headerText="Title" style="color: #0277BD">
                                <h:outputText value="#{wishBook.title}" />
                            </p:column>
                            <p:column headerText="Genre" style="color: #0277BD">
                                <h:outputText value="#{wishBook.genre}" />
                            </p:column>
                            <p:column headerText="Author" style="color: #0277BD">
                                <h:outputText value="#{bookBean.getAuthors(wishBook.id)}" />
                            </p:column>
                            <p:column headerText="Action" style="color: #FF5722 ">
                                <p:commandButton actionListener="#{bookBean.removeFromWishList(loginBean.loggedIn_user.id,wishBook.id)}" 
                                                 value="Remove" update="wishTableForm" style="background-color:  #FF5722 ">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>  
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
