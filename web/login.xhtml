<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-fade=1.0, maximum-fade=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Synergy HR</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <style>
            .block{
                position: fixed;
                width: 100%;
                height: 100%;
            }
            .ui-blockui-content.ui-widget.ui-widget-content.ui-corner-all.ui-helper-hidden.ui-shadow{
                background: transparent!important;
                border: none!important;
                -webkit-box-shadow: none!important;
                -moz-box-shadow: none!important;
                box-shadow: none!important;
            }
        </style>
        <script>
            function showLoading() {
                PF('blockz').show();
            }
            function hideLoading() {
                PF('blockz').hide();
            }

        </script>
        <h:panelGroup layout="block" id="loginPanel" class="card login-panel ui-fluid">
            <h:form>
                <p:blockUI widgetVar="blockz" styleClass="block" block=":loginPanel">
                    <p:graphicImage library="ultima-layout/images" name="loading.svg"
                                    width="200" height="200" style="position: fixed;left: 43%;top:30%;"
                                    />
                </p:blockUI>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage  name="images/libraryLogo.jpg" library="ultima-layout" width="240"/>
                    </div>
                    <div>
                        <p:messages />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText requiredMessage="Username is required"   value="#{loginBean.username}"/>
                            <label>Username</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password requiredMessage="Password is required"  value="#{loginBean.password}" id="loginPassword" />
                            <label>Password</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton onclick="showLoading()" value="Sign In" icon="ui-icon-person" action="#{loginBean.login()}"/>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>

        <!--<div class="login-footer"> My Library </div>-->

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
