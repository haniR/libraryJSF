<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Rental Page</h1>
                    <h:form id="form1">
                        <p:panelGrid columns="5" styleClass="ui-noborder">
                            <p:outputLabel value="From" style="color: #0277BD;"/>
                            <p:calendar pattern="dd-MM-yyyy" value="#{rentBean.from}">
                                
                            </p:calendar>
                            <p:outputLabel value="To" style="color: #0277BD;"/>
                            <p:calendar pattern="dd-MM-yyyy" value="#{rentBean.to}">
                                
                            </p:calendar>
                            <p:commandButton actionListener="#{rentBean.filter(rentBean.from,rentBean.to)}" value="Filter" update="rentalTableForm" style="background-color:#0277BD;" />

                        </p:panelGrid>


                    </h:form>

                    <h:form id="rentalTableForm">
                        <p:growl id="message" showDetail="true" />
                        <p:dataTable var="rentedBook" value="#{rentBean.allRentedBooks}" id="data2" >


                            <p:column headerText="Id" style="color: #FF5722 ">
                                <h:outputText value="#{rentedBook.id}" />
                            </p:column>

                            <p:column headerText="Name" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.name}" />
                            </p:column>
                            <p:column headerText="ISBN" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.isbn}" />
                            </p:column>
                            <p:column headerText="Number Of Pages" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.numberOfPages}" />
                            </p:column>
                            <p:column headerText="Qunatity" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.qauantity}" />
                            </p:column>
                            <p:column headerText="Title" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.title}" />
                            </p:column>
                            <p:column headerText="Genre" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.genre}" />
                            </p:column>
                            <p:column headerText="Author" style="color: #0277BD">
                                <h:outputText value="#{bookBean.getAuthors(rentedBook.id)}" />
                            </p:column>
                            <p:column headerText="From" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.from}" />
                            </p:column>
                            <p:column headerText="To" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.to}" />
                            </p:column>
                            <p:column headerText="Rented By" style="color: #0277BD">
                                <h:outputText value="#{rentedBook.user_name}" />
                            </p:column>
                            <p:column headerText="Action" style="color: #FF5722 ">
                                <p:commandButton actionListener="#{rentBean.removeRentedBook(rentedBook.id)}" value="Remove" update="rentalTableForm" style="background-color: #FF5722 ">
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>  

                    </h:form>
                    <p:button outcome="/dashboard" value="Home" style="display:inline-block;margin-top:5px"/>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
